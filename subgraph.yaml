specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Banana
    network: mainnet
    source:
      address: "0x38E68A37E401F7271568CecaAc63c6B1e19130B4"
      abi: Banana
      startBlock: 18135851
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - SwapAndLiquify
        - Transfer
      abis:
        - name: Banana
          file: ./abis/Banana.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: SwapAndLiquify(uint256,uint256,uint256,uint256)
          handler: handleSwapAndLiquify
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/banana.ts
